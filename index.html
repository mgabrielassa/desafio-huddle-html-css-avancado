<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/84b1933362.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/favicon">
    <title>Huddle</title>
</head>
<body>
    <header class="header">
        <a href="logo">
          <img src="./src/images/logo.svg" alt="logo">
        </a>
    </header>
    <main class="main">
            <div class="quadro">
            <img src="./src/images/illustration-mockups.svg" alt="">
            </div>
            <div class="text">
                <h1>Build The Community <br>
                Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create conections with your users as you engage in genuine discussion.</p>
                <button class="btn" type="btn-register">Register</button>
            </div>
    </main>
    <section class="footer">
            <div class="social">
                <a href="">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </div>
    </section>
</body>
</html>
